<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Draws:</h2>
    <ol>
        <ui:repeat value="#{drawsMyBatis.allDraws}" var="draw">
            <li>
                #{draw.drawId} - #{draw.numbers} | <h:link value="to tirazas" outcome="tickets?drawId=#{draw.drawId}" />
            </li>
        </ui:repeat>
    </ol>
    <br></br>
    <h2>Add draw:</h2>
    <h:form>
        <h:inputText value="#{drawsMyBatis.drawToCreate.numbers}" required="true" />
        <h:commandButton value="Add new Draw" action="#{drawsMyBatis.createDraw()}" />
    </h:form>
    <h:link outcome="/index" value="Back to main page"/>
</h:body>
</html>
