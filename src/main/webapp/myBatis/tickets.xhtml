
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>
        Tickets for draw #{ticketsMyBatis.draw.drawId}:</h2>
    <ol>
        <ui:repeat value="#{ticketsMyBatis.tickets}" var="ticket">
            <li>
                #{ticket.ticketId} - #{ticket.numbers}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label for="numbers">numbers: </label>
        <h:inputText id="numbers" a:placeholder="1 2 3 4 5" value="#{ticketsMyBatis.ticketToCreate.numbers}" required="true" />
        <br/>
        <h:commandButton value="Add Ticket to draw" action="#{ticketsMyBatis.createTicket}" >
            <f:param name="drawId" value="#{ticketsMyBatis.draw.drawId}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/index" value="Back to mainBatis page"/>
</h:body>
</html>
